<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Elasticlunr.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar input[type="submit"] {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Rechercher un mot...">
        <input type="submit" id="searchButton" value="Rechercher">
    </div>

    <div id="results"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/elasticlunr/0.9.6/elasticlunr.min.js"></script>
    <script>
        // Initialiser Elasticlunr
        const index = elasticlunr(function () {
            this.addField('title');
            this.addField('content');
            this.setRef('id');
        });

        // Charger les données de la page JSON
        const pagesData = [
            {
                "id": 1,
                "title": "Page d'accueil",
                "url": "index.html",
                "content": "Ce texte contient des informations diverses pour les tests de recherche. Vous pouvez rechercher des mots-clés comme 'page', 'test', 'information'."
            },
            {
                "id": 2,
                "title": "À propos",
                "url": "about.html",
                "content": "Cette page présente des informations sur l'objectif du site et les détails des services proposés."
            },
            {
                "id": 3,
                "title": "Contact",
                "url": "contact.html",
                "content": "Cette page contient les informations de contact telles que l'adresse email et le numéro de téléphone."
            }
        ];

        // Ajouter chaque page à l'index
        pagesData.forEach(function(page) {
            index.addDoc(page);
        });

        // Fonction de recherche
        document.getElementById('searchButton').addEventListener('click', function() {
            const query = document.getElementById('searchInput').value;
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Effacer les résultats précédents

            // Exécuter la recherche
            const results = index.search(query, {
                expand: true
            });

            // Afficher les résultats
            if (results.length > 0) {
                results.forEach(function(result) {
                    const page = pagesData.find(page => page.id === parseInt(result.ref));

                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');

                    const snippet = page.content.substring(0, 150); // Extraire un extrait du contenu

                    resultItem.innerHTML = `
                        <h2>${page.title}</h2>
                        <p>${snippet}...</p>
                        <a href="${page.url}">Voir plus</a>
                    `;

                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.innerHTML = '<p>Aucun résultat trouvé.</p>';
            }
        });
    </script>

</body>
</html>
